<div class="modal-header">
            <h3>New template</h3>
</div>
<div class="modal-body">
 <form class="form-horizontal" role="form" ng-init='init({"parentPropertyName":"blueprint","parentType":"Blueprint","directiveTypeName":"Control Template", "obj":"template", "mode":"html"})'>
  <div class="form-group">
    <label for="templateName" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input class="form-control" id="templateName" placeholder="Name" ng-model="directive.name"></input>
    </div>
  </div>
  <div class="form-group">
    <label for="templateDescription" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
      <textarea id="templateDescription" class="form-control" rows="3" placeholder="Description" ng-model="directive.description"></textarea>
    </div>
  </div>
   <div class="form-group">
    <label for="templateBlueprint" class="col-sm-2 control-label">Blueprint</label>
    <div class="col-sm-10">
     <select
       ng-model="directive.blueprint"
       class="form-control"
       id="controlBlueprint"
       required=true
       ng-options="blue._meta.path as blue.name for blue in utils.toArray(data.cache.Blueprints)">
	</select>
    </div>
  </div>
 </form>
</div>
 <div class="modal-footer">
 	 <div ng-include src="'../templates/notify_modular.html'"></div>
 	 <i class="icon-button-large glyphicon glyphicon-ok" ng-click="ok()"></i>
 	 <i class="icon-button-large glyphicon glyphicon-remove" ng-click="cancel()"></i>
 </div>

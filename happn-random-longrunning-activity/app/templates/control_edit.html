<div class="editor-container" ng-controller="directive_edit" style="background-color:#5e5e5e">
	<form ng-show="propertiesVisible" class="form-horizontal" role="form" style="padding:10px" ng-init='init({"parentPropertyName":"blueprint","parentType":"Blueprint","directiveTypeName":"Control", "obj":"control", "mode":"html"})'>
      <div class="form-group">
        <label for="templateName" class="col-sm-2 control-label" style="color:white">Name</label>
        <div class="col-sm-10">
          <input class="form-control" id="templateName" placeholder="Name" ng-model="directive.name"></input>
        </div>
      </div>
      <div class="form-group">
        <label for="templateDescription" class="col-sm-2 control-label" style="color:white">Description</label>
        <div class="col-sm-10">
          <textarea id="templateDescription" class="form-control" rows="3" placeholder="Description" ng-model="directive.description"></textarea>
        </div>
      </div>
       <div class="form-group">
        <label for="templateDescription" class="col-sm-2 control-label" style="color:white">Mode</label>
        <div class="col-sm-10">
          <select ng-model="directive.mode" class="form-control" ng-change="updateMode()">
          	<option>javascript</option>
          	<option>html</option>
          </select>
        </div>
      </div>
     </form>
	 <div ng-model="editorCode" class="js-editor" ui-ace="editorSetup"></div>
</div>

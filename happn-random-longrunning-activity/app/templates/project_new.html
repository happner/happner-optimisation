<div class="modal-header">
            <h3>New project</h3>
</div>
<div class="modal-body">
 <form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="projectName" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input class="form-control" id="projectName" placeholder="Name" ng-model="project.name"></input>
    </div>
  </div>
  <div class="form-group">
    <label for="projectDescription" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
      <textarea id="projectDescription" class="form-control" rows="3" placeholder="Description" ng-model="project.description"></textarea>
    </div>
  </div>
   <div class="form-group">
    <label for="templateBlueprint" class="col-sm-2 control-label">Blueprint</label>
    <div class="col-sm-10">
      <select
       ng-model="project.blueprint"
       class="form-control"
       id="controlBlueprint"
       required=true
       ng-options="blue._meta.path as blue.name for blue in utils.toArray(data.cache.Blueprints)">
      </select>
    </div>
  </div>
 </form>
</div>
 <div class="modal-footer">
 	 <div ng-include src="'../templates/notify_modular.html'"></div>
   <i class="icon-button-large glyphicon glyphicon-ok" ng-click="ok()"></i>
 	 <i class="icon-button-large glyphicon glyphicon-remove" ng-click="cancel()"></i>
 </div>

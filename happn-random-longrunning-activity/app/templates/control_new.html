<div class="modal-header">
            <h3>New control</h3>
</div>
<div class="modal-body">
 <form class="form-horizontal" role="form" ng-init='init({"parentPropertyName":"project","parentType":"Project","directiveTypeName":"Control", "obj":"control", "mode":"html"})'>
  <div class="form-group">
    <label for="directiveName" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input class="form-control" id="directiveName" placeholder="Name" ng-model="directive.name"></input>
    </div>
  </div>
  <div class="form-group">
    <label for="directiveDescription" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
      <textarea id="directiveDescription" class="form-control" rows="3" placeholder="Description" ng-model="directive.description"></textarea>
    </div>
  </div>
   <div class="form-group">
    <label for="directiveProject" class="col-sm-2 control-label">Project</label>
    <div class="col-sm-10">
     <select
       ng-change="projectChanged()"
       ng-model="directive.project"
       class="form-control"
       id="controlProject"
       required=true
       ng-options="proj._meta.path as proj.name for proj in utils.toArray(data.cache.Projects)">
     </select>
    </div>
  </div>
   <div class="form-group">
    <label for="directiveTemplate" class="col-sm-2 control-label">Template</label>
    <div class="col-sm-10">
     <select
       ng-model="directive.template"
       class="form-control"
       id="directiveTemplate"
       required=true
       ng-options="templ._meta.path as templ.name for templ in related.templates">
     </select>
    </div>
  </div>
 </form>
</div>
 <div class="modal-footer">
   <div ng-include src="'../templates/notify_modular.html'"></div>
   <i class="icon-button-large glyphicon glyphicon-ok" ng-click="ok()"></i>
   <i class="icon-button-large glyphicon glyphicon-remove" ng-click="cancel()"></i>
 </div>
